<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE TICKET BOOKING</title>
    <link rel="stylesheet" href="webstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body class="body"style="background-image: url(https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8bW92aWUlMjB0aGVhdGVyfGVufDB8fDB8&ixlib=rb-1.2.1&w=1000&q=80);">    
       <div class="sectioncenter">
           <form class="form" style="background-color: #FBF2D5;">
              <h1 style="color: #fdc57b;">TICKET BOOKING</h1>
              <hr style="height:50px;">
               <label  for="movie"><b>MOVIE:-</b></label><br>
                <input type="text" id="movie"><br>
               <label for="date"><strong>DATE:</strong></label><br>
                <input type="week" id="date"><br>
               <label for="Time"><i>TIME:</i></label><br>
                <input type="time" id="Time"><br>
               <label for="members"><b>MEMBERS:</b></label><br>
                <input type="text" id="members"><br>
               <label for="screen"><i>SCREEN:</i></label><br>
                <select id="screen",placeholder="screen">
                 <option value="big screen">SCREEN 1</option>
                 <option value="mini theatre">SCREEN 2</option>
                </select><br>
                <button class="button"><b>BOOK NOW</b></button><br>
                <button class="button1"><b>CHECK AVAILABILITY </b></button>
           </form>
       </div>  
</body>
</html>
