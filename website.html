<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE TICKET BOOKING</title>
    <link rel="stylesheet" href="webstyles.css">
</head>
<body class="body"style="background-image: url(https://images.unsplash.com/photo-1517604931442-7e0c8ed2963c?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8bW92aWUlMjB0aGVhdGVyfGVufDB8fDB8&ixlib=rb-1.2.1&w=1000&q=80);">    
      <h1 style="color: #fdc57b;">TICKET BOOKING</h1>
       <div class="sectioncenter">
           <form style="background-color: #FBF2D5;">
               <label for="movie">MOVIE:-</label><br>
                <input type="text" id="movie"><br>
               <label for="date">DATE:</label><br>
                <input type="week" id="date"><br>
               <label for="Time">TIME:</label><br>
                <input type="time" id="Time"><br>
               <label for="members">MEMBERS:</label><br>
                <input type="text" id="members"><br>
               <label for="screen">SCREEN:</label><br>
                <select id="screen",placeholder="screen">
                 <option value="big screen">SCREEN 1</option>
                 <option value="mini theatre">SCREEN 2</option>
                </select><br>
                <button>BOOK NOW</button><br>
                <button>CHECK AVAILABILITY</button>
           </form>
       </div>  
</body>
</html>
